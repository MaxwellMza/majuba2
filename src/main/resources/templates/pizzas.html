<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ma路ju路ba</title>
    <!-- Link CSS using thymeleaf -->
    <!-- <link rel="stylesheet" th:href="@{/food.css}" /> -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/food.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="topnav">
      <h2 class="logo">ma路ju路ba</h2>
    </nav>
    <main class="main-container">
      <h1 class="option-menu">Pizzas</h1>
      <ul class="foods-container">
        <li class="food" th:each=" food : ${foods}">
          <img
            class="food__img"
            th:src="@{/foods/image/__${food.food_id}__}"
            alt="Pizzas"
          />

          <div class="food__info">
            <h3 class="food__title" th:text="${food.title}"></h3>
            <p class="food__description" th:text="${food.description}"></p>
          </div>
          <div class="food__cart">
            <p class="food__cart-price">
              $<span th:text="${food.price}"></span>
            </p>
            <select class="food__cart-select" name="" id="">
              <option value="" selected>Cant</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <button class="food__cart-button">Agregar</button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
